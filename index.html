<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .warning {
            background-color: #ffdddd;
            color: #8b0000;
            padding: 10px;
            border: 1px solid #f44336;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="warning">
        <strong>Warning:</strong> Your custom domain is not properly configured for HTTPS. Please check your settings.
    </div>
</body>
</html>
